        body {

        .container {

            padding: 30px 15px;

        .box {
            background: white;

            text-align: center;
            max-width: 480px;
            width: 100%;

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h2 {
            margin-bottom: 20px;
            color: #ff5722;
        }

        select {
            padding: 12px;
            font-size: 16px;
            width: 100%;
            border: 2px solid #ff7f50;
            border-radius: 12px;
            outline: none;
            transition: 0.3s;
            text-align: center;
            text-align-last: center;
        }

        select:focus {
            border-color: #ff5722;
            box-shadow: 0 0 6px rgba(255, 87, 34, 0.4);
        }

        button {
            padding: 12px 25px;
            font-size: 16px;
            background: linear-gradient(135deg, #ff7f50, #ff5722);
            color: white;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        button:hover {

        }

        .generate-btn {

        }

        .generate-btn:hover {

            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
        }

        .output {
            margin-top: 25px;
            display: none;
            text-align: left;
        }

        .link-label {

            font-size: 15px;

        .link-box {

            font-size: 14px;
            font-weight: bold;
            transition: 0.2s;
            border-right: 1px solid rgba(255, 255, 255, 0.3);

            margin-right: 5px;

        }

        .copy-btn:hover {

        .link-input {

            color: #333;
